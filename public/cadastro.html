<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="assets/icon.png">
</head>

<body>
    <div class="container">
        <nav>
            <a href="index.html"><img src="assets/logoBranco.png" /></a>
        </nav>

        <img class="fundo" src="assets/cadastro.png">

        <div class="cadastro">

            <span class="titulo-cadastro">Cadastrar-se</span>

            <div class="info-cadastro">
                <span class="titulo-input-cadastro">Nome</span>
                <input class="input-cadastro" type="text" id="input_nome">
            </div>


            <div class="info-cadastro">
                <span class="titulo-input-cadastro">E-mail</span>
                <input class="input-cadastro" type="text" id="input_email">
            </div>

            <div class="info-cadastro">
                <span class="titulo-input-cadastro">Senha</span>
                <input class="input-cadastro" type="password" id="input_senha">
            </div>

            <div class="info-cadastro">
                <span class="titulo-input-cadastro">Confirmar Senha</span>
                <input class="input-cadastro" type="password" id="input_confirmarSenha">
            </div>

            <div class="outros-cadastro">
                <a href="login.html"><span class="outro-cadastro">Já tem cadastro? Entrar</span></a>
            </div>


            <button onclick="cadastrar()" class="botao-cadastro"><span>Cadastrar</span></button>

        </div>
    </div>
</body>

</html>

<script>
    function cadastrar(){
        const nome = input_nome.value;
        const email = input_email.value;
        const senha = input_senha.value;
        const confirmarSenha = input_confirmarSenha.value;

        if(nome =='' || email=='' || senha=='' || confirmarSenha==''){
            alert('Preencha todos os campos para continuar');
        }
        else if(email.indexOf('@')==-1 || email.endsWith('@') || email.indexOf('.')==-1){
            alert('Insira um e-mail válido')
        }
        else if(senha.length < 6 || senha.match(/[^0-9]/g)){
            alert('A senha deve ter no mínimo 6 caractéres e pelo menos um número')
        }
        else if(senha != confirmarSenha){
            alert('A confirmação de senha não confere com a senha inserida')
        }
        else{
            alert('Cadastro realizado com sucesso! Você será redirecionado a página de login.')
            window.location.href = "login.html"
        }
    }
</script>

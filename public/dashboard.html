<script>
    const labels = [  // criando as labels
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ];

    const data = {
        labels: labels, // define as colunas como labels
        datasets: [{  // definindo os dados 
            label: 'My firt dataset',
            backgroundColor: 'rgb(255, 99, 132)', // cor dos pontos no gráfico
            borderColor: 'rgb(255, 99, 132)', // cor da linha do gráfico
            data: [0, 10, 5, 2, 20, 30, 45], // dados do gráfico
        },
        {
            label: 'My firt dataset2',
            backgroundColor: 'rgb(132, 99, 255)',
            borderColor: 'rgb(132, 99, 255)',
            data: [10, 20, 15, 12, 30, 40, 55],
        }]
    };

    const config = { // variável com as configurações do gráfico 
        type: 'bar', // tipo do gráfico
        data: data, // define os dados do gráfico como a variável data
        options: {
            plugins: {
                title: {
                    display: true,
                    text: 'Custom Chart Title'
                }
            }
        }
    };

    const config2 = {
        type: 'radar',
        data: data,
        options: {
            plugins: {
                title: {
                    display: true,
                    text: 'Custom Chart Title'
                }
            }
        }
    };

    const config3 = {
        type: 'line',
        data: data,
        options: {
            plugins: {
                title: {
                    display: true,
                    text: 'Custom Chart Title'
                }
            }
        }
    };

    const graficoDesempenho = new Chart( // cria um novo gráfico
        document.getElementById('graficoDesempenho'),
        config)

    const graficoEvolucao = new Chart(
        document.getElementById('graficoEvolucao'),
        config2)

    const graficoPontuacao = new Chart(
        document.getElementById('graficoPontuacao'),
        config3)


</script>

<script>

    let coreopcao = 0;
    function opcaoCoreo1() {

        if (coreopcao == 0) {
            opcaoCoreo.style.height = "100px";
            setTimeout(function () { listOpcaoCoreo.style.display = 'flex' }, 150);

            coreopcao++
        } else {
            opcaoCoreo.style.height = "0px";
            listOpcaoCoreo.style.display = 'none';
            coreopcao--
        }

    }
</script>
